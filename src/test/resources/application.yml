spring:
  datasource:
    url: 'jdbc:h2:mem:testdb'
    username: 'sa'
    password: 'password'
    driverClassName: 'org.h2.Driver'
  jpa:
    generate-ddl: true
    hibernate.ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: 'org.hibernate.dialect.H2Dialect'

financial-tool:
  white-lists:
    user-allowed-emails:
      enable: true
      emails-list:
        - ${random.uuid}
        - ${random.uuid}
  jwt-properties:
    token-duration-seconds: 2
